# resource bundle for exception reporting text

bindExceptionMessage = An exception was thrown when attempting to change \
 the authentication state of a connection using \
 the bind request. The result code was %s. This \
 could mean that the password provided to a simple \
 bind request was incorrect, or that the \
 distinguished name provided to the bind request did not exist.

clientSideConnectExceptionMessage = An exception was thrown when attempting to \
 connect to a remote server. This exception \
 is a client-side exception because there was no \
 response from the server. The error message is '%s'







